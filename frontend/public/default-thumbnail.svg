<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- 背景 -->
    <rect width="400" height="400" fill="#fafafa"/>

    <!-- 中央の装飾的な要素 -->
    <g transform="translate(200 200) rotate(-45)">
        <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="#e0e0e0" stroke-width="2"/>
        <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#e0e0e0" stroke-width="2"/>
    </g>

    <!-- NO IMAGE テキスト -->
    <text x="200" y="210"
          font-family="Inter, sans-serif"
          font-size="24"
          font-weight="300"
          fill="#9e9e9e"
          text-anchor="middle"
          letter-spacing="4">
        NO IMAGE
    </text>
</svg>